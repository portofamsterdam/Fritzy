/*
 * Contains all external references and version used in the project. 
 * It is not advised to use direct references in each sub-project buildscript for maintenance purposes. 
 * Keeping the versions here allows us to control them for the entire solution
 */

ext {
    libraries = [:]
    versions = [:]
    dropwizardVersion = '1.3.5'
}

libraries.javax_measure = 'javax.measure:jsr-275:0.9.0'


// Libraries for generating XSD's.
versions.jax = '2.2'
libraries.jaxb_xjc = 'com.sun.xml.bind:jaxb-xjc:' + versions.jax
libraries.jaxb_impl = 'com.sun.xml.bind:jaxb-impl:' + versions.jax


versions.jackson_annotations = '2.9.0'
versions.javax_validation_api = '1.1.0.Final'
libraries.javax = 'javax.ws.rs:javax.ws.rs-api:2.0.1'
libraries.javax_validation = 'javax.validation:validation-api:' + versions.javax_validation_api
libraries.jackson_annotations = 'com.fasterxml.jackson.core:jackson-annotations:' + versions.jackson_annotations

libraries.swagger_annotate = 'io.swagger.core.v3:swagger-annotations:2.0.6'
libraries.swagger_codegen  = 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.0'

versions.swaggercode = '2.2'
libraries.swagger_core = [ 
    'io.swagger.core.v3:swagger-jaxrs2:' + versions.swaggercode,
    'io.swagger.core.v3:swagger-jaxrs2-servlet-initializer:' + versions.swaggercode
]


libraries.org_apache_commons_lang = 'org.apache.commons:commons-lang3:3.7'

libraries.guava = 'com.google.guava:guava:23.0'

// Testing
libraries.test_junit = 'junit:junit:4.12'

// Technolution core
libraries.techno_core = 'nl.technolution:techno-core:1.5.906'

libraries.test_mockito = "org.mockito:mockito-core:2.18.3"

/* Dropwizard, jetty/jersey/jackson */
libraries.dropwizard = [
    'io.dropwizard:dropwizard-core:' + dropwizardVersion,
    'io.dropwizard:dropwizard-assets:' + dropwizardVersion,
    'io.dropwizard:dropwizard-auth:' + dropwizardVersion,
    'io.dropwizard:dropwizard-jersey:' + dropwizardVersion,
    
]

libraries.jerseyclient 

libraries.swagger = 'com.smoketurner:dropwizard-swagger:1.3.7-1'
    
// Libraries copied from generated build.gradle file for generated code.
libraries.swagger_generated = [ 
    'io.swagger.core.v3:swagger-annotations:2.0.5',
    'com.sun.jersey:jersey-client:1.19.4',
    'com.sun.jersey.contribs:jersey-multipart:1.19.4'
]

libraries.awsiotsdk = 'com.amazonaws:aws-iot-device-sdk-java:1.2.0'

// Bouncy Castle Crypto (v1.60, 2018-07-06), also checked but no better one available for higher jdk version
libraries.bouncycastle = 'org.bouncycastle:bcprov-jdk15on:1.60'

// serial
libraries.gnuio = 'org.rxtx:rxtx:2.1.7'



versions.jackson_annotations = '2.9.0'
versions.jackson_codegen = '2.9.5'
versions.jersey2_codegen = '2.27'

libraries.codegen = [
    'org.glassfish.jersey.containers:jersey-container-servlet-core:' + versions.jersey2_codegen,
    'org.glassfish.jersey.media:jersey-media-multipart:' + versions.jersey2_codegen,
    'org.glassfish.jersey.inject:jersey-hk2:' + versions.jersey2_codegen,
    'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:' + versions.jackson_codegen,
    'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:' + versions.jackson_codegen,
    'com.fasterxml.jackson.core:jackson-annotations:' + versions.jackson_codegen,
]

libraries.modbus = 'com.ghgande:j2mod:2.5.3'